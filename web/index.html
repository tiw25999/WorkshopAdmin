<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="pizza_app_admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>pizza_app_admin</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- เพิ่มการตั้งค่า _flutter.buildConfig -->
  <script>
    window._flutter = window._flutter || {};
    window._flutter.buildConfig = {
      builds: [
        {
          renderer: "auto",  // การตั้งค่าการ render
          mainJsPath: "main.dart.js",  // ชื่อไฟล์หลักของแอป Flutter
        }
      ],
      canvasKitBaseUrl: "/canvaskit/"  // ถ้าใช้ CanvasKit ต้องตั้ง URL ตรงนี้
    };
  </script>
  

  <!-- ค่าของ serviceWorkerVersion จากการ build -->
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = '{{flutter_service_worker_version}}'; 
  </script>

</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion, // ใช้ค่า dynamic version จาก flutter build
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        appRunner.runApp();
      });
    });
  </script>
</body>

</html>
